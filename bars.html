<div id="chartContainer">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="dist/dimple.v2.1.0.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 990, 2000);
    d3.tsv("data/m.tsv", function (data) {
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(175, 30, 480, 930)
      myChart.addMeasureAxis("x", "Opening Weekend");
      var y = myChart.addCategoryAxis("y", "Film");
      y.addOrderRule("Date");
      myChart.addSeries(null, dimple.plot.bar);
      myChart.draw();
    });
  </script>
</div>
